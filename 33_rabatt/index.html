<html>
	<head>
		<title>33 Rabatt</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";
        function calc(Anzahllaptops){
        var ausgabe; 
        var gesamtpreis;
        gesamtpreis = 399.99 * Anzahllaptops;

        ausgabe = "Es wurden " + Anzahllaptops + " verkauft. Der Preis eines Laptops beträgt " + "399.99 €.";
        ausgabe = ausgabe + " Der Kunde muss also insgesamt " + gesamtpreis + "€ zahlen";
	
        return ausgabe;
        }
        




			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}
		</script>
	</head>

	<body>
		<h1>33 Rabatt</h1>
        <p>Die Infoteam GmbH verkauft Laptope zu einem Preis von 399.99 € pro Stück<br> Ab 5000.00 € erhält der Kunde 5% Rabatt vom Verkaufspreis.</p>
		Anzahl verkaufter Laptope: <input id="idInput" type="text" value="10"><br /><br />
		<button onClick="clicked();">Berechne etwas!</button><br /><br />
		<div id="idOutput"></div>
	</body>
</html>
